<mat-toolbar color="primary" style="position: sticky; top: 0;">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Open side nav">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 64px);">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="active-link">Login</a>
      <a mat-list-item routerLink="/users/add" routerLinkActive="active-link">Add User</a>
      <a mat-list-item routerLink="/machines/search" routerLinkActive="active-link">Search Machines</a>
      <a mat-list-item routerLink="/machines/create" routerLinkActive="active-link">Create Machine</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
