<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">cloud</mat-icon>
        <h1>RAF Cloud</h1>
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="email"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Enter your password"
            autocomplete="current-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="loginError" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ loginError }}</span>
        </div>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="isLoading"
        >
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">
            <mat-icon>login</mat-icon>
            Sign In
          </span>
        </button>

        <!-- Demo Credentials Info -->
        <div class="demo-info">
          <p><strong>Demo useri:</strong></p>
          <p>Admin: admin@raf.rs / admin123</p>
          <p>Student: student@raf.rs / student123</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
