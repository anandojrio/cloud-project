<div class="user-list-container">
  <div class="user-list-header">
    <h2>Users</h2>
    <button mat-raised-button color="primary" (click)="addUser()" *ngIf="authService.hasPermission(Permission.CREATE_USER)"
>
      <mat-icon>person_add</mat-icon> Add User
    </button>
  </div>
<table mat-table [dataSource]="(users$ | async) ?? []" class="user-table" multiTemplateDataRows>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}} {{user.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
    <ng-container matColumnDef="permissions">
      <th mat-header-cell *matHeaderCellDef>Permissions</th>
      <td mat-cell *matCellDef="let user">
        <span class="permissions-pill" *ngFor="let perm of user.permissions; let last = last">
          {{ perm }}<span *ngIf="!last">, </span>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="accent" (click)="editUser(user)" *ngIf="authService.hasPermission(Permission.UPDATE_USER)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user)" *ngIf="authService.hasPermission(Permission.DELETE_USER)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
